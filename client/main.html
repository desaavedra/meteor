<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

<body>
  {{> profile}}
  {{#each profilesCollection}}
  {{nombre}} 
  {{/each}}
</body>
<template name="profile">
  <div class="container">
    <form class="new-event">
      <div class="row">
        <div class="form-group col-4">
          <label for="exampleInputEmail">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group col-4">
          <label for="exampleInputDescripcion">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion">
        </div>
        <div class="form-group col-4">
          <label for="exampleInputResponsable">Responsabe</label>
          <input type="text" class="form-control" id="responsable">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-4">
          <label for="exampleInputFechaInicio">Fecha Inicio</label>
          <input type="text" class="form-control" id="fechaInicio">
        </div>
        <div class="form-group col-4">
          <label for="exampleInputFechaFinal">Fecha Final</label>
          <input type="text" class="form-control" id="fechaFinal">
        </div>
        <div class="form-group col-4">
          <label for="exampleInputUbicacion">Ubicacion</label>
          <input type="text" class="form-control" id="ubicacion">
        </div>
      </div>
      <button type="submit" id="btn" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</template>
